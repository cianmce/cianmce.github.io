<script type="text/javascript">
  var el = document.querySelectorAll("footer .text-sm")[0];
  el.innerHTML = el.innerText.replace("Cian", new Date().getFullYear() + " Cian");

  var previews = document.querySelectorAll('.preview');
  for(var i = 0; i < previews.length; i++){
    previews[i].addEventListener("click", function(e) {
      e.target.closest("article").querySelectorAll("a")[0].click();
    }, false);
  }
</script>
