name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify
      - name: Clean
        run: find . -type f -name "*.html" -print0 | xargs perl -i -pe 's/Powered by <a class="hover:underline hover:decoration-primary-400 hover:text-primary-500" href=https:\/\/gohugo.io\/ target=_blank rel="noopener noreferrer">Hugo<\/a> & <a class="hover:underline hover:decoration-primary-400 hover:text-primary-500" href=https:\/\/git.io\/hugo-congo target=_blank rel="noopener noreferrer">Congo<\/a><\/p>//g'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
